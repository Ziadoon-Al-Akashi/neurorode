<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroRode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to NeuroRode!</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Canvas for 3D visualization -->
        <canvas id="neuronCanvas"></canvas>
        
        <!-- Sections with corresponding IDs -->
        <section id="about">
            <h2>About Us</h2>
            <p>This is a brief description of what NeuroRode does.</p>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <p>Details about the services offered.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Information on how to reach us.</p>
        </section>
        
        <script src="app.js"></script> <!-- Link to your JavaScript file -->
    </main>
    
    <footer>
        <p>&copy; 2024 NeuroRode.</p>
    </footer>
</body>
</html>
